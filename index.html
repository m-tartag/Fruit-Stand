<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruit Stand</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    
   <div class="master">
    
    
    <!-- CAROUSEL START -->
    
    
    <div id="top">
        
        <div id="theCarousel" class="carousel slide">

            <ol class="carousel-indicators">
                <li data-target="#theCarousel" data-slide-to="0" class="active"> </li>
                <li data-target="#theCarousel" data-slide-to="1"> </li>
                <li data-target="#theCarousel" data-slide-to="2"> </li>
            </ol>


            <div class="carousel-inner" role="listbox">

                <div class="item active">
                    <div class="slide1"></div>
                    <div class="carousel-caption">
                        <h1 id="title">Felicia's Fruits</h1>
                        <p id="motto">Always Fresh</p>
                    </div>
                </div>

                <div class="item">
                    <div class="slide2"></div>
                    <div class="carousel-caption">
                        <h1>Felicia's Fruits</h1>
                        <p>Always Fresh</p>
                    </div>
                </div>
                <div class="item">
                    <div class="slide3"></div>
                    <div class="carousel-caption">
                        <h1>Felicia's Fruits</h1>
                        <p>Always Fresh</p>
                    </div>
                </div>

                <a class="left carousel-control" href="#theCarousel" data-slide="prev">
                         <span class="glyphicon glyphicon-chevron-left"> </span>
                     </a>

                <a class="right carousel-control" href="#theCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                     </a>
            </div>
            </br>
        </div>
    </div>
    
    
    <!-- Product Information -->


    <div class="mid">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="thumbnail">
                    <img src="images/apple.jpg" alt="Art" class="images">
                    <div class="caption">
                        <h3 id="product1">Apple</h3>
                       
                        <p><a href="#" class="btn btn-primary" role="button">Add to Cart</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="thumbnail">
                    <img src="images/orange.jpg" alt="Art">
                    <div class="caption">
                        <h3 id="product2">Apple</h3>
                       
                        <p><a href="#" class="btn btn-primary" role="button">Add to Cart</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="thumbnail">
                    <img src="images/peach.jpg" alt="Art">
                    <div class="caption">
                        <h3 id="product3">Apple</h3>
                        
                        <p><a href="#" class="btn btn-primary" role="button">Add to Cart</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <div class="thumbnail">
                    <img src="images/pear.jpg" alt="Art">
                    <div class="caption">
                        <h3 id="product4">Apple</h3>
                       
                        <p><a href="#" class="btn btn-primary" role="button">Add to Cart</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div><br/><br/><br/><br/><br/>






</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>



</html>
